apiVersion: batch/v1
kind: CronJob
metadata:
  name: adh-recon-rootenum
spec:
  schedule: "0 */6 * * *"  # Runs every six hours at minute 0
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: adh-recon-rootenum
        spec:
          restartPolicy: Never
          containers:
            - name: adh-recon-rootenum
              image: adiffhunting/recon-rootenum:18251ec
              env:
                - name: DEBUG
                  value: "true"
                - name: DGRAPH_ALPHA_HOST
                  value: "dgraph-alpha"
                - name: DGRAPH_ALPHA_HTTP_PORT
                  value: "8080"
                - name: HACKERONE_USER
                  valueFrom:
                    secretKeyRef:
                      name: adh-recon-rootenum
                      key: hackerone-user
                - name: HACKERONE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: adh-recon-rootenum
                      key: hackerone-token
              resources:
                requests:
                  cpu: 250m
                  memory: 64Mi
                limits:
                  memory: 64Mi

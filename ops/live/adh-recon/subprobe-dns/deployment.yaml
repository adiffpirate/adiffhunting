apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: adh-recon-subprobe-dns
  name: adh-recon-subprobe-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adh-recon-subprobe-dns
  strategy:
   type: Recreate
  template:
    metadata:
      labels:
        app: adh-recon-subprobe-dns
    spec:
      containers:
        - name: adh-recon-subprobe-dns
          image: adiffhunting/recon-subprobe-dns:9357b68
          env:
            - name: DEBUG
              value: "true"
            - name: DGRAPH_ALPHA_HOST
              value: "dgraph-alpha"
            - name: DGRAPH_ALPHA_HTTP_PORT
              value: "8080"
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              memory: 128Mi

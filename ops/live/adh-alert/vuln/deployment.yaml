apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: adh-alert-vuln
  name: adh-alert-vuln
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adh-alert-vuln
  template:
    metadata:
      labels:
        app: adh-alert-vuln
    spec:
      containers:
        - name: adh-alert-vuln
          image: adiffhunting/alert-vuln:1aade64
          env:
            - name: DEBUG
              value: "false"
            - name: DGRAPH_ALPHA_HOST
              value: "dgraph-alpha.adh-db"
            - name: DGRAPH_ALPHA_HTTP_PORT
              value: "8080"
            - name: TELEGRAM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: adh-alert-vuln
                  key: telegram-api-key
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: adh-alert-vuln
                  key: telegram-chat-id
          resources:
            requests:
              cpu: 50m
              memory: 54Mi
            limits:
              memory: 54Mi
